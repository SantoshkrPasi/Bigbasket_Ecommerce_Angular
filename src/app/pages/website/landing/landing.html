<header>
    <nav class="navbar navbar-expand-lg navbar-light nav-yellow border-bottom border-top p-0">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fs-4 fw-bold" href="#">
                <i class="fa fa-cart-shopping fs-4" style="color: red;"></i>
                <span class="textBlur">BigBasket</span>
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavSupportedContent" aria-controls="navbarNavSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-semibold text-uppercase me-1 text-danger" href="#"
                        id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li *ngFor="let category of categoryList"><a class="dropdown-item" href="#">{{category.categoryName}}</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero text-center py-5">
    <h2 class="fw-bold text-success">Bestseller Products</h2>
    <p class="text-muted">
        Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which looks
        reasonable.
    </p>
</section>

<!-- Products Section -->
<section class="container pb-5">
    <div class="row g-4">

        <!-- Product 1 -->
        <div class="row g-4">
            <div class="col-lg-6 col-xl-4" *ngFor="let product of productList">
                <div class="p-4 rounded bg-light">
                    <div class="row align-items-center">

                        <!-- Product Image -->
                        <div class="col-6">
                            <img [src]="product.productImageUrl" class="img-fluid rounded-circle w-100"
                                alt="{{product.productName}}">
                        </div>

                        <!-- Product Info -->
                        <div class="col-6">
                            <!-- Product Name -->
                            <a href="#" class="h5 d-block mb-2">{{ product.productName }}</a>

                            <!-- Rating -->
                            <div class="d-flex my-3">
                                <i class="fas fa-star text-primary" *ngFor="let star of [1,2,3,4,5]"></i>
                            </div>

                            <!-- Price -->
                            <h4 class="mb-3">{{ product.productPrice}} $</h4>

                            <!-- Add to Cart -->
                            <a href="#" class="btn btn-sm rounded-pill px-3 btn-cart">
                                <i class="fa fa-shopping-bag me-2"></i> Add to cart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
